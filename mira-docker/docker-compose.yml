version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mira
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=mira;Username=postgres;Password=postgres"
      Jwt__Key: "02ecdea70ae94d42b09b55278bfa19f7"
      ASPNETCORE_URLS: "http://*:5000"
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: